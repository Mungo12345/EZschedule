<meta charset='utf-8' />
<link href='Calendar/assets/css/main.css' rel='stylesheet' />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src='calendar/assets/js/cal.js'></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2022-09-01',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'Quiz 1',
          start: '2022-09-01'
        },
        {
          title: 'Homework 1',
          start: '2022-09-07',
          end: '2022-09-10'
        },
        {
          groupId: 999,
          title: 'Presentations',
          start: '2022-09-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Presentations',
          start: '2022-09-16T16:00:00'
        },
        {
          title: 'Homework 2',
          start: '2022-09-14',
          end: '2022-09-17'
        },
		{
          title: 'Homework 3',
          start: '2022-09-21',
          end: '2022-09-24'
        },
        {
          title: 'Meeting',
          start: '2022-09-12T10:30:00',
          end: '2022-09-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2022-09-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2022-09-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2022-09-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2022-09-12T20:00:00'
        },
		{
          start: '2022-09-07',
          end: '2022-09-09',
          overlap: true,
          display: 'background',
          color: '#00FF00'
        },
		{
          start: '2022-09-14',
          end: '2022-09-16',
          overlap: true,
          display: 'background',
          color: '#00FF00'
        },
		{
          start: '2022-09-21',
          end: '2022-09-24',
          overlap: true,
          display: 'background',
          color: '#00FF00'
        },
        {
          title: 'Birthday Party',
          start: '2022-09-13T07:00:00'
        }
      ]
    });

    calendar.render();
  });

</script>
