<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="pass.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
        <meta name="keywords" content="forgot password page, basic html and css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"/>
        <title>Forgot Password Page</title>
    </head>
    <body>
        <div class="row">
            <h1 style="color: black;">Forgot Password?</h1>
            <h6 class="information-text">Enter your registered email to reset your password.</h6>
            <div class="form-group">
                <input type="email" name="user_email" id="user_email">
                <p><label for="username">Email</label></p>
                <a class="btn button-primary active" href="Login.html" onclick="showSpinner()" style="color:red">Reset Password</a>
            </div>
            <div class="footer">
                <h5>Already have an account? <a class="btn button-primary active" href="Login.html" id="sign">Sign In</a></h5>
            </div>
        </div>
    </body>
    </html>
